<!-- 課題：①Classで名前を付けて個別に指定しCSSをかける理由は何故なのかを、この下に記載して下さい。

     理由：
     再利用性：同じクラス名を複数の要素に適用することで、一貫したスタイルを効率的に管理できます。同じスタイルを何度も定義する必要がありません。
     
     保守性：スタイルを変更する場合、クラスの定義を一箇所修正するだけで、そのクラスが適用されているすべての要素に変更が反映されます。

     モジュール性：特定のコンポーネントやセクションごとにクラスを定義することで、スタイルを局所化し、他の部分への影響を最小限に抑えられます。

     詳細度の管理：クラスセレクターは要素セレクターよりも高い詳細度を持ち、意図したスタイルが適用されやすくなります。一方で、IDセレクターほど詳細度が高くないため、過度な詳細度競争を避けられます。

     意味的なマークアップ：クラス名を適切に命名することで、HTMLの構造や目的をより明確に表現できます（例：.btn-primary、.card-header）。

     CSSのカプセル化：BEM（Block-Element-Modifier）のような方法論を使用することで、スタイルの衝突を防ぎ、予測可能なCSSを記述できます。
